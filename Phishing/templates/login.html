{% extends 'ind.html' %}
{% load crispy_forms_tags %}
{% block start %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
    <link rel="icon" href="#" type="image/png">
    <title>{% block title %}Malicious URL Detector{% endblock %}</title>
    <style>  
        html {   
            height: 100%;   
        }  
        body {   
            height: 100%;   
        }  
        .global-container {  
            height: 100%;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            background-color: #f5f5f5;  
        }  
        form { 
            margin-left: 100px; 
            padding-top: 10px;  
            font-size: 14px;  
            margin-top: 30px;  
        }  
        .card-title {   
        font-weight: 300;  
         }  
        .btn {  
            font-size: 14px;  
            margin-top: 20px;  
        }  
        .login-form { 
            margin-left: 100px;  
            width: 330px;  
            margin: 20px;  
        }  
        .sign-up {  
            text-align: center;  
            padding: 20px 0 0;  
        }  
        .alert {  
            margin-bottom: -30px;  
            font-size: 13px;  
            margin-top: 20px;  
        }  
        </style>
    
</head>
  <body>
      <center>
        <div class="content-section col-md-12 col-md-offset-12">
            <div class="global-container">
                <div class="card login-form">
                    <div class="card-body">  
                        <h3 class="card-title text-center">  Login Form  </h3>  
                        <div class="card-text">  
                            <center>
                                <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
                                  {% csrf_token %}
                                  <fieldset class="form-group">
                                    {{ form|crispy}}
                                  </fieldset>
                                 <center>
                                  <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; login</button>
                                </center>
                                <br/>
                                <sub style="text-align: left;"><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub>
                                </form>
                            </center>
                        </div>
                    </div>
        
                            
                </div>
            </div>
          
        </div>
      </center>
  </body>

{% endblock start %}
</html>
