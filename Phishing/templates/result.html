{% extends 'index.html' %}
{% block title %}Result Page{% endblock %}
{% block content %}
</br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8" style="margin: 2rem auto 0 auto;">
            {% if  not mal %}
            <h1 align="center" style="color:white">Phishing Url !!</h1>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6" style="margin: 1rem auto 5rem auto;">
                        <!-- Card -->
                        <div class="card">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top" src="/static/fake.jpg" width="100" height="300" alt="Card image cap">
                                <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            {% else %}
            <h1 align="center" style="color:white">Legitimate Url !!</h1>
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6" style="margin: 1rem auto 5rem auto;">
                        <!-- Card -->
                        <div class="card">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top" src="/static/safe.jpg" width="100" height="300" alt="Card image cap">
                                <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
